<body>
    <script>
        function httpGet(theUrl) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", `https://cors-anywhere.herokuapp.com/${theUrl}`, true); // false for synchronous request
            xmlHttp.send(null);
            return xmlHttp.responseText;
        }

        document.body.innerHTML = httpGet("linkpop.com/100unika")
    </script>
</body>
